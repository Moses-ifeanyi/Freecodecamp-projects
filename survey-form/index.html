<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Freecodecamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="center-test">
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" class="feedback" required>
      
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter a Valid email" class="feedback" required>
      
      <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" class="feedback" min="10" max="60" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      
        <section class="select">
            <p>Which option best describes you:</p>
            <select id="dropdown" class="feedback">
                <option value="" selected disabled>Select your current role</option>
                <option value="option1">Student</option>
                <option value="option2">full time job</option>
                <option value="option3">full time learner</option>
                <option value="option4">prefer not to say</option>
              </select>              
        </section>
        
        <section class="recommend">
            <p>would you recommend Freecodecamp to your friends?</p>
            <label>
                <input type="radio" name="option" value="option1" checked>
                Definitely
              </label>
              <label>
                <input type="radio" name="option" value="option2">
                Maybe
              </label>
              <label>
                <input type="radio" name="option" value="option3">
                Not sure
              </label>
        </section>

        <section class="feature">
            <p>what is your favourite feature of Freecodecamp</p>
            <select name="" id="dropdown" class="feedback">
                <option value="" selected disabled>select an option</option>
                <option value="">Project</option>
                <option value="">challenges</option>
                <option value="">community</option>
                <option value="">open source</option>
            </select>
        </section>

        <section class="improvement">
            <label>
                <input type="checkbox" name="option1" value="option1">
                Front-end Project
              </label>
              <label>
                <input type="checkbox" name="option2" value="option2">
                Back-end Project
              </label>
              <label>
                <input type="checkbox" name="option3" value="option3">
                Data visiuallization
              </label>
              <label>
                <input type="checkbox" name="option4" value="option4">
                Challenges
              </label>
              <label>
                <input type="checkbox" name="option5" value="option5">
                Open source community
              </label>
              <label>
                <input type="checkbox" name="option6" value="option6">
                Gitter help forum
              </label>
              <label>
                <input type="checkbox" name="option7" value="option7">
                Videos
              </label>
        </section>

      <label for="gender">Gender:</label>
      <input type="radio" id="gender-male" name="gender" value="male">
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender" value="female">
      <label for="gender-female">Female</label>

      <section class="suggestion">
        <label for="feedback">Any comment or suggestion?</label>
        <textarea id="feedback" name="feedback" class="feedback"></textarea>
      </section>
      
      <input type="submit" value="Submit" class="submit-button">
    </form>
</div>
    <footer>
      <p>Developed by moses</p>
    </footer>
  </body>
</html>
